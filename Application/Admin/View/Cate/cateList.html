<extend name="Index:app" />
<block name="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">

                <div class="box-header">
                    <h3 class="box-title"><a href="{:U('Cate/cateAdd')}" class="btn btn-primary Normal">增加分类</a></h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" >
                        </div>
                    </div>
                </div>
                <div class="box-header">
                    <h3 class="box-title">分类管理</h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">

                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th>分类名称</th>
                            <th>缩略图</th>
                            <th>操作功能</th>
                        </tr>
                        <volist name="list" id="vo">
                            <tr>
                                <td>{$vo.cate_name}</td>

                                <td>
                                    <if condition="!empty($vo['cate_img_url'])">
                                        <img src="/Public/Uploads/Cate/{$vo.cate_img_url}" width="100" height="30"/>
                                    </if>
                                </td>
                                <td>
                                    <a href="{:U('Cate/cateedit',array('cate_id'=>$vo['cate_id']))}" class="btn btn-primary btn-xs">编辑</a>
                                    <a href="{:U('Cate/catedelete',array('cate_id'=>$vo['cate_id']))}" class="btn btn-primary btn-xs">删除</a>
                                    <if condition="$vo['cate_description'] eq 4">
                                     <a href="{:U('productManagement/index',array('cate_id'=>$vo['cate_id']))}" class="btn btn-primary btn-xs">分类文章</a>
                                    </if>	
                                 
                                  
                                </td>
                            </tr>
                        </volist>


                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</block>
<block name="js">
    <script>

    </script>
</block>
