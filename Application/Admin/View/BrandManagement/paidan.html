<extend name="Index:app" />
<block name="css">
   
</block>
<block name="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box" style="padding-bottom:50px">
                <div class="box-header">
                    <!--<h3 class="box-title">产品属性添加</h3>-->
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <form class="form-horizontal" action="###" method="post" enctype="multipart/form-data" id="r_list">
                	<div class="ga">
                		<input hidden name="did" value="{$temp.id}">
                	<div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">订单号</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control"  readonly="readonly"  name="paysn" value="{$paidan.paysn}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">预约时间</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control"  readonly="readonly"  id="shipin" name="user" value="{$paidan.fuwu_time}" >
                        </div>
                       
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">服务商</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control"  readonly="readonly"  id="dianhua" name="dianhua"  value="{$fuwu.name}">
                        </div>
                       
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">服务商地址</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control"  readonly="readonly"  id="dizhi" name="dizhi" value="{$fuwu.address}" >
                        </div>
                       
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">服务商电话</label>
                            <div class="col-sm-6">
                            <input type="text" class="form-control"  readonly="readonly"  id="dizhi" name="dizhi" value="{$fuwu.photo}" >
                        </div>
                        </div>
                    </div>
                   
                   
                    </div>
                    
                     <div class="box-footer">
                        <!--<div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                           
                             <button type="submit" class="btn btn-primary">发&nbsp;&nbsp;货</button>
                        </div>-->

                    </div>
                    
                </form>
                
            </div>
            <!-- /.box -->
        </div>
    </div>
</block>
<block name="js">
    <script>
        function checkbox_all()
        {
            $('#r_list :checkbox').each(function(){
                if(!$(this).is(':checked'))
                {
                    $(this).click();
                    $('#r_list :checkbox').attr('checked',true);
                }
            });
        }
        function checkbox_none()
        {
            $('#r_list :checkbox').each(function(){
                if($(this).is(':checked'))
                {
                    $(this).click();
                }
            });
        }
        var n = 1;
        var dele = $(".delebox")
        $('.g-add').click(function(){
$('.delebox').clone().appendTo('.ga').show().removeClass('delebox').find('input').attr('name','user'+n);
        n++;
        })
        $('.form-horizontal').on('click','.g-dele',function(){
        	$(this).parent($('.form-group')).remove()
        })
        
        
    </script>
</block>
