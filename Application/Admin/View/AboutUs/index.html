<extend name="Index:app" />
<block name="css">
   
</block>
<block name="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">

                <div class="box-header">
                    <h3 class="box-title"><a href="{:U('AboutUs/add')}" class="btn btn-primary Normal">增加文章</a></h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" >

                        </div>
                    </div>
                </div>
                <form class="form-horizontal" action="{:U('AboutUs/index')}" method="post" enctype="multipart/form-data">
                <div class="box-header">
                    <h3 class="box-title">文章管理</h3>
                    <div class="box-tools">
                       
                    </div>
                </div>
                </form>
                <!-- /.box-header -->
                <!--<form class="form-horizontal" action="{:U('AboutUs/deleteAll')}" method="post" enctype="multipart/form-data" id="r_list">-->
                <div class="box-body table-responsive no-padding" >
                    <table class="table table-hover">
                        <tr>
                            <th>文章分类</th>
                         <!--   <th>缩略图</th>-->
                            <th>标题</th>
                            <th>操作功能</th>
                        </tr>
                        <volist name="list" id="vo">
                        <tr>
                            <td>{$vo.cate_name}</td>
                            <!--<td>
                                    <img src="{$vo.cate_img_url}" width="20%" height="20%"/>
                            </td>-->
                            <td>{$vo.cate_title}</td>
                           
                           
                            <td>
                            	<if condition="$vo['cate_id'] eq 20 ">
                            	 <a href="{:U('AboutUs/zhengshu')}" class="btn btn-primary btn-xs">查看</a>
                            	<else/>
                            	   <a href="{:U('AboutUs/edit',array('art_id'=>$vo['cate_id']))}" class="btn btn-primary btn-xs">编辑</a>
                            	</if>
                               
                                
                            </td>
                        </tr>
                        </volist>

                    </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix" style="text-align: center;">
                    <ul class="pagination pagination-sm no-margin">
                        {$page}
                    </ul>
                   
                </div>
                 
            </div>
            <!-- /.box -->
        </div>
    </div>
</block>
<block name="js">
<script>

    function checkbox_all()
    {
        $('#r_list :checkbox').each(function(){
            if(!$(this).is(':checked'))
            {
                $(this).click();
                $('#r_list :checkbox').attr('checked',true);
            }
        });
    }
    function checkbox_none()
    {
        $('#r_list :checkbox').each(function(){
            if($(this).is(':checked'))
            {
                $(this).click();
            }
        });
    }
</script>
    </block>
