<extend name="Index:app" />
<block name="css">

</block>
<block name="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"></h3>
                        <div class="box-tools">
                            <form class="form-inline" action="{:U('Product/order')}" method="get">
                                <input type="hidden" id="art_id" name="art_id" value="{$art_id}">
                                <div class="input-group input-group-sm">
                                    <input type="text" name="ming" class="form-control" value="{$ming}" placeholder="请输入订单号...">
                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                                <!-- /input-group -->
                            </form>
                        </div>
                    </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding" >
                    <div class="mailbox-controls">
                        <div class="btn-group">

                        </div>
                        <!-- /.btn-group -->
                        <div class="pull-right">共 {$count} 条记录</div>
                        <!-- /.pull-right -->
                    </div>
                    <table class="table table-hover table-bordered">
                        <tr>
                            <th>订单编号</th>
                            <th>下单时间</th>
                            <th>订单状态</th>
                            <th>产品数量</th>
                            <th>供货价</th>
                        </tr>
                        <volist name="list" id="vo" empty="$emptyStr">
                            <tr>
                                <td>{$vo.paysn}</td>
                                <td>{$vo.time}</td>
                                <td>已完结</td>
                                <td>{$vo.num}</td>
                                <td>{$vo.jin}</td>
                            </tr>
                        </volist>
                    </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix" style="text-align: center;">
                    <ul class="pagination pagination-sm no-margin">
                        {$page}
                    </ul>
                </div>
            </div>
            <!-- /.box -->
        </div>
    </div>
</block>
<block name="js">
    <script>

    </script>
</block>
