<extend name="Index:app" />
<block name="css">
   
</block>
<block name="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box" style="padding-bottom:50px">
                <div class="box-header">
                   
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <form class="form-horizontal" action="" method="post" enctype="multipart/form-data" id="r_list">
                	<div class="ga">
                		<input hidden name="did" value="{$temp.id}">
                	<div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">订单号</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control"  readonly="readonly"  name="paysn" value="{$dan.paysn}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">产品名称</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control"  readonly="readonly"  id="shipin" name="user" value="{$dan.name}" >
                        </div>
                       
                    </div>
                     <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">产品规格</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control"  readonly="readonly"  id="shipin" name="user" value="{$dan.guige}" >
                        </div>
                       
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">订单价格</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control"  readonly="readonly"  id="dizhi" name="dizhi" value="{$dan.jiage}" >
                        </div>
                       
                    </div>
                    
                     <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">订单数量</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control"  readonly="readonly"  id="dizhi" name="dizhi" value="{$dan.num}" >
                        </div>
                       
                    </div>

                     <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">退款时间</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="wuliu" name="wuliu" readonly="readonly" value="{$dan.tuikuan_ktime}"  >
                        </div>
                       
                    </div>
                     <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">退款原因</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="wuliu" name="wuliu" readonly="readonly" value="{$tui.yuanyin}"  >
                        </div>
                       
                    </div>
                     <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">退款说明</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="wuliu" name="wuliu" readonly="readonly" value="{$tui.shuoming}"  >
                        </div>
                       
                    </div>
                     <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">凭证图片</label>

                        <div class="col-sm-6">
                          <if condition="$tui.photo1 != ''"><img src="{$tui.photo1}" style="width: 100px;height: 100px;object-fit: cover;"></if>
                          <if condition="$tui.photo2 != ''"><img src="{$tui.photo2}" style="width: 100px;height: 100px;object-fit: cover;"></if>
                          <if condition="$tui.photo3 != ''"><img src="{$tui.photo3}" style="width: 100px;height: 100px;object-fit: cover;"></if>
                        </div>
                       
                    </div>
                    </div>
                    
                     <div class="box-footer">
                       
                        <!--<div class="col-sm-10">
                           
                             <button type="submit" class="btn btn-primary">发&nbsp;&nbsp;货</button>
                        </div>-->

                    </div>
                    
                </form>
                
            </div>
            <!-- /.box -->
        </div>
    </div>
</block>
<block name="js">
    <script>
        function checkbox_all()
        {
            $('#r_list :checkbox').each(function(){
                if(!$(this).is(':checked'))
                {
                    $(this).click();
                    $('#r_list :checkbox').attr('checked',true);
                }
            });
        }
        function checkbox_none()
        {
            $('#r_list :checkbox').each(function(){
                if($(this).is(':checked'))
                {
                    $(this).click();
                }
            });
        }
        var n = 1;
        var dele = $(".delebox")
        $('.g-add').click(function(){
$('.delebox').clone().appendTo('.ga').show().removeClass('delebox').find('input').attr('name','user'+n);
        n++;
        })
        $('.form-horizontal').on('click','.g-dele',function(){
        	$(this).parent($('.form-group')).remove()
        })
        
        
    </script>
</block>
