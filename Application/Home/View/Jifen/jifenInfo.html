<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>忒666</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="__PUBLIC__/xin/css/mui.min.css">
		<link rel="stylesheet" href="__PUBLIC__/xin/css/swiper.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/xin/css/index.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/xin/css/jfall.css"/>
		<style type="text/css">
			.spxq-numbers {
				width: 100%;
				padding: .3rem;
				display: inline-block;
				background: #fff;
			}
			.spxq-right{
		/* width: 2.9rem; */
    display: flex;
    justify-content: space-between;
			}
			 .spxq-right .shop-one{
				display:inline-block;
				width: 33%;
				height: 0.5rem;
				text-align: center;
				line-height: 0.5rem;
				/* border: 1px solid red; */
			}
            .sp-right input{
                display: inline-block;

                margin-bottom: 0;
                margin: 5px;
                padding: 6px;
            }
            .acti{background: #f74b91!important;color:#fff!important;border:1px solid #f74b91!important;}

        </style>
		<script src="__PUBLIC__/xin/js/rem.js"></script>
	</head>

	<body>
<include file="Include/right" />
		
		<!--侧滑菜单容器-->
		<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable mui-scalable">
			<!--菜单部分-->
            <include file="Include/left" />
			<!--主体-->
			<div class="mui-inner-wrap">
				<!--header-->
				<header class="mui-bar mui-bar-nav zt-header">
					<!---->
					<a href="{:U('Home/Xin/index')}" class="mui-pull-left"><img class="header-list_img" src="__PUBLIC__/xin/images/logo-icon.png" /></a>
					<a id="offCanvasBtn" href="#offCanvasSide" class="mui-pull-right"><img src="__PUBLIC__/xin/images/cd-icon.png" alt="" /></a>
					<h1 class="mui-title header-list_txt">
						产品详情
					</h1>
				</header>
				<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="cpxq-box">
							<!--banner-->
							<div class="swiper-container swiper-container4 cpxq-banner">
								<div class="swiper-wrapper">
									<volist name="banner" id="vo">
									<div class="swiper-slide"><img src="{$vo}" alt="" /></div>
									</volist>
								</div>
								<!-- Add Pagination -->
								<div class="swiper-pagination swiper-pagination4"></div>
							</div>
							<!--txt-->
							<div class="cpxq-txtbox">
								<div class="cpxq-name">{$info.product_title}</div>
								<div class="cpxq-firbox">
									<span class="cpxq-fir_red"><span class="font-size48 price_one" >{$info.price}</span><span>积分</span></span>
									&nbsp;&nbsp;&nbsp;
                                    <span class="cpxq-fir_333 jf_fir_333">商城价:<span class="price_two">{$info.price_shop}</span></span>
								</div>
							</div>

                            <if condition="$info.has_spec eq 1">
                                <div class="spxq-number flex-s"style="height: auto;">
                                    <div class="spxq-left" style="width: 4rem;" >2产品规格</div>
                                    <div class="spxq-rig sp-right">
                                        <volist name="guige" id="vo">
                                            <input point="{$vo.point}" point_shop="{$vo.point_shop}" <if condition="$key eq 0">class="acti"</if> type="button" value='{$vo.guige}' spec_id="{$vo.id}">
                                        </volist>
                                    </div>
                                </div>
                            </if>

							<div class="spxq-number flex-s">
								<div class="spxq-left">购买数量</div>
								<div class="spxq-right">
									<div class="number-s btn-op"><img src="__PUBLIC__/xin/images/number-s.jpg" alt="" /></div>
									<input class="number-sl" type="number" value="1" min="1" />
									<div class="number-j btn-op"><img src="__PUBLIC__/xin/images/number-j.jpg" alt="" /></div>
								</div>
							</div>
							<!--详情-->
							<div class="cpxq-xqbox">
								<div class="cpxq-title"><img src="__PUBLIC__/xin/images/xq-icon.png" alt="" /> 详情</div>
								<div class="cpxq-xqshowbox">
									<div class="cpxq-spbox">
										<div class="cpxq-sp"></div>
									</div>
									<!--后台传过来的-->
									<div class="cpxq-xqshow">
                                        {$info.art_content}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- off-canvas backdrop -->
				
				<div class="cpxq-bom_box flex-s">
					<a href="javascript:dh()" class="cpxq-bom_right">立即兑换</a>
				</div>
			</div>
		</div>
		<script src="__PUBLIC__/xin/js/mui.min.js"></script>
		<script src="__PUBLIC__/xin/js/jquery.min.js"></script>
		<script src="__PUBLIC__/xin/js/swiper.min.js"></script>
		<script src="__PUBLIC__/xin/ckplayer/ckplayer.min.js"></script>
		<script src="__PUBLIC__/xin/js/index.js"></script>
		<script>
			var swiper1 = new Swiper('.swiper-container4', {
				pagination: '.swiper-pagination4',
				paginationClickable: true,
				loop: true,
				autoplay: 2000
			});

			//视频
			var videoObject = {
				container: '.cpxq-sp', //容器的ID或className
				variable: 'player', //播放函数名称
				poster: '{$info.art_img_url}', //封面图片
				//flashplayer:true,
				video: [ //视频地址列表形式
					['{$info.xiang_shipin}', 'video/mp4']
				]
			};
			var player = new ckplayer(videoObject);
			$('.shop-one').on("tap", function() {
				console.log(123)
				var allbtn=$('.shop-one')
				for(var all=0;all<allbtn.length;all++){
					$(allbtn[all]).removeClass('jf_active')
				}
				$(this).addClass('jf_active')
			});
		</script>
	</body>

</html>
<script>
    //变色 取值
    var str = '';
    $('.sp-right input').click(function(){

        $(this).siblings('input').removeClass('acti');
        $(this).addClass('acti');
        $('.price_one').text($(this).attr('point'))
        $('.price_two').text($(this).attr('point_shop'))
        str=$(this).attr('ids');  //规格值
    })

    //立即兑换
    function dh() {
        // $('.number-sl')
        var sel_num = $('.number-sl').val();
        if(sel_num == 0){
            alert('请选择商品数量！');return;
        }
        var goods_id = {$info.art_id};
        if({$info.has_spec} == 1){ // 有规格
            // alert('has');
            var spec_id = $('.acti').attr('spec_id')
            location.href = "__URL__/submitOrder?spec_id="+spec_id+'&sel_num='+sel_num
        }else{
            // alert('no');
            location.href = "__URL__/submitOrder?goods_id="+goods_id+'&sel_num='+sel_num
        }
    }

</script>
