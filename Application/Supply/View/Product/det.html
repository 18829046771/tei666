<extend name="Index:app" />
<block name="css">

</block>
<block name="content">

    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">纵览详情</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-read-info">
                        <h3>{$rs.product_title}</h3>
                        <h5>价格： {$rs.jiage}，库存：{$rs.num}，说明：{$rs.guige}
                    </div>
                    <!-- /.mailbox-read-info -->
                    <div class="mailbox-read-message">
                        {$rs.art_content}
                    </div>
                    <!-- /.mailbox-read-message -->
                </div>
            </div>
            <!-- /. box -->

            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">费用/安装说明</h3>
                </div>
                <!-- /.box-body -->
                <div class="box-body no-padding">
                    <!-- /.mailbox-read-info -->
                    <div class="mailbox-read-message">
                        {$rs.content}
                    </div>
                    <!-- /.mailbox-read-message -->
                </div>
                <!-- /.box-body -->
            </div>

            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">行程/店面地址</h3>
                </div>
                <div class="box-body no-padding">
                    <!-- /.mailbox-read-info -->
                    <div class="mailbox-read-message">
                        {$rs.cont}
                    </div>
                    <!-- /.mailbox-read-message -->
                </div>
                <!-- /.box-body -->
            </div>

        </div>
        <!-- /.col -->

    </div>
    <!-- /.row -->
</block>
<block name="js">
    <script>

        function checkbox_all()
        {
            $('#r_list :checkbox').each(function(){
                if(!$(this).is(':checked'))
                {
                    $(this).click();
                    $('#r_list :checkbox').attr('checked',true);
                }
            });
        }
        function checkbox_none()
        {
            $('#r_list :checkbox').each(function(){
                if($(this).is(':checked'))
                {
                    $(this).click();
                }
            });
        }
    </script>
</block>
