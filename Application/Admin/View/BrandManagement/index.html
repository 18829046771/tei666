<extend name="Index:app" />
<block name="css">

</block>
<block name="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">

                <div class="box-header">
                   <!-- <h3 class="box-title"><a href="{:U('BrandManagement/add')}" class="btn btn-primary Normal">添加品牌</a></h3>-->
                    <div class="box-tools">
                        <div class="input-group input-group-sm" >

                        </div>
                    </div>
                </div>
                <form class="form-horizontal" action="{:U('BrandManagement/index')}" method="get" enctype="multipart/form-data" style="display: inline-block;">
                    <div class="box-header" style="display: inline-block;">
                        <h3 class="box-title">订单列表</h3>
                         <select name="select1" id="selct1" style="margin-left:140px;width:150px;font-size:16px;">
                         	<option value="">请选择</option>
                        	<option value="1">待付款</option>
                        	<option value="2">待发货</option>
                        	<option value="3">待收货</option>
                        	<option value="4">已收货</option>
                        	<option value="5">已完结</option>
                        	<option value="6">退款中</option>
                        	<option value="7">已退款</option>
                        </select>
                    </div>
                    <div class="box-header" style="display: inline-block;">
                          <input type="text"  placeholder="请输入下单人姓名"  id="lianxi" name="lianxi" value="{$lianxi}" style="margin-left:90px;width:150px;font-size:16px;" >
                    </div>
                    <div class="box-header" style="display: inline-block;">
                          <input type="text"  placeholder="请输入下单人电话"  id="ming" name="ming" value="{$ming}" style="margin-left:90px;width:150px;font-size:16px;" >
                          
                    </div>
                    <div class="box-header" style="display: inline-block;">
                          <input type="text"  placeholder="请输入订单号"  id="paysn" name="paysn" value="{$paysn}" style="margin-left:90px;width:150px;font-size:16px;" >
                          
                    </div>
                    
                    <input type="submit"  value="搜索" class="btn btn-primary btn-xs" style="margin-top:-5px">
                </form>
              
                <!-- /.box-header -->
                <!--<form class="form-horizontal" action="{:U('Article/deleteAll')}" method="post" enctype="multipart/form-data" id="r_list">-->
                <div class="box-body table-responsive no-padding" >
                    <table class="table table-hover">
                        <tr>
                            <th>订单编号</th>
                            <th>产品名称</th>
                             <th>供应商</th>
                            <th>订单价格</th>
                            <th>订单数量</th>
                            <th>下单人电话</th>
                            <th>下单人</th>
                            <th>是否为会员</th>
                            <th>状态</th>
                            <th>下单时间</th>
                            <th>支付时间</th>
                             <th>操作功能</th>
                         
                        </tr>
                        <volist name="brand" id="vo">
                            <tr>
                                <td>{$vo.paysn}</td>
                                <th>{$vo.name}</th>
                                 <th>{$vo.gong}</th>
                                <td>{$vo.zong}</td>
                                 <th>{$vo.num}</th>
                                <td>{$vo.lianxiphoto}</td>
                                <td>{$vo.lianxi}</td>
                                <th>
                                 	<if condition="$vo.huiyuan eq 1 ">
                                		<div style="color: red;">会员</div>
                                		<else/>
                                		普通
                                	</if>
                                </th>
                                <td>
                                	<if condition="($vo.ster eq 0) and ($vo.tuikuan eq 0) ">
                                		待付款
                                	</if>
                                	<if condition="($vo.ster eq 1) and ($vo.tuikuan eq 0) ">
                                		待发货
                                	</if>
                                	<if condition="($vo.ster eq 2) and ($vo.tuikuan eq 0 )">
                                	 待收货
                                	</if>
                                	<if condition="($vo.ster eq 3) and ($vo.tuikuan eq 0 )">
                                	已收货
                                	</if>
                                	<if condition="($vo.ster eq 4) and ($vo.tuikuan eq 0) ">
                                		已完结
                                	</if>
                                	<if condition="$vo.tuikuan eq 1 ">
                                		退款中
                                	</if>
                                	<if condition="$vo.tuikuan eq 2 ">
                                	 已退款
                                	</if>
                                	
                                </td>
                                 <th>{$vo.time}</th>
                                 <th>{$vo.zhifu_time}</th>
                                <td>
                                    <a href="{:U('BrandManagement/shang_qing',array('id'=>$vo['id']))}" class="btn btn-primary btn-xs">订单详情</a>
                                  
                                </td>
                            </tr>
                        </volist>
                    </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix" style="text-align: center;">
                    <ul class="pagination pagination-sm no-margin">
                        {$page}
                    </ul>
                    
                </div>
                <!--</form>-->
            </div>
            <!-- /.box -->
        </div>
    </div>
</block>
<block name="js">
    <script>
        $("#selct1").val('{$select1}');
        function checkbox_all()
        {
            $('#r_list :checkbox').each(function(){
                if(!$(this).is(':checked'))
                {
                    $(this).click();
                    $('#r_list :checkbox').attr('checked',true);
                }
            });
        }
        function checkbox_none()
        {
            $('#r_list :checkbox').each(function(){
                if($(this).is(':checked'))
                {
                    $(this).click();
                }
            });
        }
    </script>
</block>
