<extend name="Index:app" />
<block name="css">

</block>
<block name="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">

                <div class="box-header">
                    <h3 class="box-title"><a href="{:U('Links/jiemu_add')}" class="btn btn-primary Normal">添加节目</a></h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" >

                        </div>
                    </div>
                </div>
                <form class="form-horizontal" action="{:U('Links/jiemu_index')}" method="post" enctype="multipart/form-data">
                    <div class="box-header">
                        <h3 class="box-title">节目管理</h3>
                        <div class="box-tools">
                           <div class="input-group input-group-sm" style="width: 150px;">

                             <input type="text" name="search" id="search" value="{$search}" class="form-control pull-right" placeholder="搜索">
		                     <div class="input-group-btn">
		                       <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
		                     </div>

                           </div>
                        </div>
                    </div>
                </form>
                <!-- /.box-header -->
                <form class="form-horizontal" action="{:U('Links/deletejiemu')}" method="post" enctype="multipart/form-data" id="r_list">
                <div class="box-body table-responsive no-padding" >
                    <table class="table table-hover">
                        <tr>
                            <th>节目名称</th>
                          <!--  <th>产品图片</th>-->
                            <th>直属分类</th>
                           <!-- <th>游览量</th>-->
                            <th>添加时间</th>
                            <th>操作功能</th>
                        </tr>
                        <volist name="list" id="vo">
                            <tr>
                                <td>{$vo.product_title}</td>
                             <!--   <td><img src="{$vo.art_img_url}" width="100" height="30"/></td>-->
                                <td>{$vo.fen}</td>
                               <!-- <td>{$vo.art_click_num}</td>-->
                                <td>{$vo.art_date}</td>
                                <td>
                                    <a href="{:U('Links/jiemu_edit',array('art_id'=>$vo['art_id']))}" class="btn btn-primary btn-xs">编辑</a>
                                    <a href="{:U('Links/jiemu_delete',array('art_id'=>$vo['art_id']))}" class="btn btn-primary btn-xs">删除</a>
                                    
                                    <input type="checkbox" name="{$vo.art_id}" value="{$vo.art_id}" id="checkbox"/>
                                </td>
                            </tr>
                        </volist>
                    </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix" style="text-align: center;">
                    <ul class="pagination pagination-sm no-margin">
                        {$page}
                    </ul>
                    <div class="form-group">
                    <a href="javascript:checkbox_all();" class="btn btn-primary btn-xs">全选</a>&nbsp;<a href="javascript:checkbox_none();" class="btn btn-primary btn-xs">取消全选</a>
                    <input type="submit" id="btn1" value="删除"class="btn btn-primary btn-xs"/>
                    </div>
                </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</block>
<block name="js">
    <script>

        function checkbox_all()
        {
            $('#r_list :checkbox').each(function(){
                if(!$(this).is(':checked'))
                {
                    $(this).click();
                    $('#r_list :checkbox').attr('checked',true);
                }
            });
        }
        function checkbox_none()
        {
            $('#r_list :checkbox').each(function(){
                if($(this).is(':checked'))
                {
                    $(this).click();
                }
            });
        }
    </script>
</block>
