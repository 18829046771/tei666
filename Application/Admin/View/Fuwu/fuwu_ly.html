<extend name="Index:app" />
<block name="css">

</block>
<block name="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">

                <div class="box-header">
                    <h3 class="box-title"><a href="{:U('Fuwu/fuwu_add')}" class="btn btn-primary Normal">添加服务商</a></h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" >

                        </div>
                    </div>
                </div>
                <form class="form-horizontal">
                    <div class="box-header">
                        <h3 class="box-title">旅游服务商管理</h3>
                    </div>
                </form>
                <!-- /.box-header -->
                <form class="form-horizontal" action="{:U('Fuwu/fuwuDeleteAll')}" method="post" enctype="multipart/form-data" id="r_list">
                <div class="box-body table-responsive no-padding" >
                    <table class="table table-hover">
                        <tr>
                            <th>服务商名称</th>
                            <th>电话</th>
                            <th>联系人</th>
                            <th>账号</th>
                            <th>直属分类</th>
                            <th>添加时间</th>
                            <th>操作功能</th>
                        </tr>
                        <volist name="list" id="vo">
                            <tr>
                                <td>{$vo.name}</td>
                                <td>{$vo.photo}</td>
                                <td>{$vo.user}</td>
                                <td>{$vo.username}</td>
                                <td>{$vo.fen}</td>
                                <td>{$vo.time}</td>
                                
                                <td>
                                    <a href="{:U('Fuwu/fuwu_edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-xs">编辑</a>
                                    <a href="{:U('Fuwu/fuwu_delete',array('id'=>$vo['id']))}" class="btn btn-primary btn-xs">删除</a>
                                    
                                    <input type="checkbox" name="{$vo.id}" value="{$vo.id}" id="checkbox"/>
                                </td>
                            </tr>
                        </volist>
                    </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix" style="text-align: center;">
                    <ul class="pagination pagination-sm no-margin">
                        {$page}
                    </ul>
                    <div class="form-group">
                    <a href="javascript:checkbox_all();" class="btn btn-primary btn-xs">全选</a>&nbsp;<a href="javascript:checkbox_none();" class="btn btn-primary btn-xs">取消全选</a>
                    <input type="submit" id="btn1" value="删除"class="btn btn-primary btn-xs"/>
                    </div>
                </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</block>
<block name="js">
    <script>

        function checkbox_all()
        {
            $('#r_list :checkbox').each(function(){
                if(!$(this).is(':checked'))
                {
                    $(this).click();
                    $('#r_list :checkbox').attr('checked',true);
                }
            });
        }
        function checkbox_none()
        {
            $('#r_list :checkbox').each(function(){
                if($(this).is(':checked'))
                {
                    $(this).click();
                }
            });
        }
    </script>
</block>
