<block name="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box" style="padding-bottom:50px">
                <div class="box-header">
                    <h3 class="box-title">产品属性添加</h3>

                        <div class="input-group input-group-sm" style="width: 150px;">

                </div>
                <!-- /.box-header -->
                <form class="form-horizontal" action="{:U('Links/add')}" method="post" enctype="multipart/form-data" id="r_list">

                	<div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">属性名称</label>

                            <input type="text" class="form-control" name="art_title" placeholder="属性名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">属性值</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="shipin" name="user0" placeholder="123">
                        </div>
                        <div class="g-btn g-dele">
                        	删除
                        </div>
                    </div>
                    
                    <!--模板-->
                    <div class="form-group delebox" style="display: none;">
                        <label for="inputPassword3" class="col-sm-2 control-label">属性值</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="shipin"  placeholder="123">
                        </div>
                        <div class="g-btn g-dele">
                        	删除
                        </div>
                    </div>
                    </div>

	                        <div class="" style="width:60px;height:30px;color:#fff;font-size:16px;text-align:center;line-height: 30px;margin:3px auto;background: #3C8DBC;border-radius: 3px;">
	                	新增
	                		</div>
	                    </div>
	                </div>-->
                     <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                            <div  class=" g-add btn btn-primary">新&nbsp;&nbsp;增</div>
                             <button type="submit" class="btn btn-primary">提&nbsp;&nbsp;交</button>
                        </div>

                    </div>
                    
                </form>
                
            </div>
            <!-- /.box -->
        </div>
    </div>
</block>
<block name="js">
    <script>
        function checkbox_all()
        {
            $('#r_list :checkbox').each(function(){
                if(!$(this).is(':checked'))
                {
                    $(this).click();
                    $('#r_list :checkbox').attr('checked',true);
                }
            });
        }
        function checkbox_none()
        {
            $('#r_list :checkbox').each(function(){
                if($(this).is(':checked'))
                {
                    $(this).click();
                }
            });
        }
        var n = 1;
        var dele = $(".delebox")
        $('.g-add').click(function(){
$('.delebox').clone().appendTo('.ga').show().removeClass('delebox').find('input').attr('name','user'+n);
        n++;
        })
        $('.form-horizontal').on('click','.g-dele',function(){
        	$(this).parent($('.form-group')).remove()
        })
        
        
    </script>
</block>
