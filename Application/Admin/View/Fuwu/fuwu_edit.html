<extend name="Index:app" />
<block name="title"><title>后台管理系统-编辑</title></block>

<style type="text/css">
        .img-item {
            width: 80px!important;
            height: 80px!important;
            background: white;
            text-align: center;
            line-height: 75px;
            margin-right:15px;
            margin-top:15px;
            font-size: 30px;
            cursor: pointer;
            border:1px solid #ccc;
        }
    </style>
  
<block name="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">编辑服务商</h3>
        
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="{:U('Fuwu/fuwu_bian')}" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="cate_id" class="col-sm-2 control-label">所属分类</label>
                            <div class="col-sm-6">
                                <select class="form-control" style="width:30%;"  id="cate_id" name="cate_id">
                                    <option value="">|_&nbsp;请选择&nbsp;</option>
                                 
                                    <volist name="list2" id="vo">                     
                                        <option value="{$vo.cate_id}" <if condition="$vo['cate_id'] eq $temp['cate_id']  " >selected </if> >|_&nbsp;{$vo.cate_name}&nbsp;</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                    </div>
                    <input type="hidden"  class="form-control" id="ids" name="ids" value="{$temp.id}">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">服务商名称</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="name" name="name" value="{$temp.name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="photo" class="col-sm-2 control-label">服务商电话</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="photo" name="photo" value="{$temp.photo}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user" class="col-sm-2 control-label">联系人</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="user" name="user" value="{$temp.user}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="col-sm-2 control-label">服务商地址</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="address" name="address" value="{$temp.address}" placeholder="服务商地址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">登录账号</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="username" name="username" value="{$temp.username}">
                        </div>
                    </div>                
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">登录密码：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="password" name="password" placeholder="不修改密码，留空">
                        </div>
                    </div>

                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                        	 <input id="ajaxfileupload" type="file" style="display:none;">
                            <button type="submit" class="btn btn-primary">提&nbsp;&nbsp;交</button>
                        </div>

                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
          
        </div>
    </div>
</block>
