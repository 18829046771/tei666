<script>

mui('body').on('tap', '.fbpl-img', function() {
	var num=$(this).index();
	  
	$('.fbpl-img').attr('src','__PUBLIC__/xin/images/fbpl-xx.png');
	for(var i=0;i<=num;i++){
		$('.fbpl-img').eq(i).attr('src','__PUBLIC__/xin/images/fbpl-xx2.png');
	}
	 nun=num+1;
	$("#xing").val(nun);
});

mui('body').on('tap', '.commit_btn', function(event){
    // alert(25);
    // alert($(".fbpl-img[src='/Public/xin/images/fbpl-xx2.png']").length)
   // $("#form1").submit();
	var index = layer.load();
	$.ajax({
		url:"{:U('jifen/commit_pj')}",
		type:"post",
		data:$('form').serialize()+'&star_num='+$(".fbpl-img[src='/Public/xin/images/fbpl-xx2.png']").length,
		success:function (data) {
		    layer.close(index)
			if(data.st == 0){
			    layer.msg(data.info);
			}else{
			    layer.msg(data.info,{anim:4},function (d) {
					location.href = "{:U('my/myOrder')}";
                })
			}
        }
	})

});
