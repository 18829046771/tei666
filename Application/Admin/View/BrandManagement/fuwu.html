<extend name="Index:app" />
<block name="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">分配服务商</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="{:U('BrandManagement/fuwuadd')}" method="post" enctype="multipart/form-data">
                         <input type="text" hidden id="dingid" name="dingid" value="{$temp.id}">
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">订单编号</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="paysn" name="paysn" value="{$temp.paysn}">
                            </div>
                        </div>

                        <div class="box-body idt" id="fuwus" style="display: block;">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">服务商</label>
								<div class="col-sm-6">
	
									<select class="form-control" style="width:30%;" id="fu_id" name="fu_id">
										
	                                        
										<volist name="fuwu" id="vo">
											<option value="{$vo.id}">|_&nbsp;{$vo.name}&nbsp;</option>
										</volist>
									</select>
								</div>    
							</div>
						</div>
						
						<div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">服务订单内容</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="content" name="content" placeholder="服务订单内容">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">服务预约时间</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="fuwu_time" name="fuwu_time" placeholder="服务预约时间">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">备注</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="beizhu" name="beizhu" placeholder="备注信息">
                            </div>
                        </div>
                   
                    <!-- /.box-body 3333-->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">提&nbsp;&nbsp;交</button>
                        </div>

                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
            <!-- general form elements disabled -->

            <!-- /.box -->
        </div>
    </div>
</block>


<block name="js">
	<script>
		laydate.render({
			elem: '#fuwu_time',
			type: 'datetime'
		});
		
		
		
		
	</script>
	
	
</block>
