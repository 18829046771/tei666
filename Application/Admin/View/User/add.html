<block name="css">
   
</block>
<block name="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">用户添加</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="{:U('User/addcl')}" method="post" enctype="multipart/form-data">
                    <div class="form-group"></div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">用户名</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>

                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="user_password"  name="user_password" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>

                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="user_password2" name="user_password2" placeholder="确认密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">电话</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="电话">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">昵称</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="user_nickname" name="user_nickname" placeholder="昵称">
                        </div>
                    </div>
                    <div class="form-group"></div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">提&nbsp;&nbsp;交</button>
                </div>

            </div>
            <!-- /.box-footer -->
            </form>
        </div>
        <!-- /.box -->
        <!-- general form elements disabled -->

        <!-- /.box -->
    </div>
    </div>
</block>

</block>
