<extend name="Index:app" />
<block name="title"><title>后台管理系统-添加</title></block>

<style type="text/css">
        .img-item {
            width: 80px!important;
            height: 80px!important;
            background: white;
            text-align: center;
            line-height: 75px;
            margin-right:15px;
            margin-top:15px;
            font-size: 30px;
            cursor: pointer;
            border:1px solid #ccc;
        }
    </style>
  
<block name="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">添加门店</h3>
        
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="{:U('Mendian/addcl')}" method="post" enctype="multipart/form-data">
                    
                    
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">门店名称</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="title" name="title" placeholder="门店名称">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">联系人</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="user" name="user" placeholder="联系人">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">联系电话</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="联系电话">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">开户行</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="kaihu" name="kaihu" placeholder="开户行">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">户名</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="huname" name="huname" placeholder="户名">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">卡号</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="kahao" name="kahao" placeholder="卡号">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">支付宝账号</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="zhifubao" name="zhifubao" placeholder="支付宝账号">
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">单笔返现金额</label>

                        <div class="col-sm-6">
                            <input type="num" class="form-control" id="fan" name="fan" placeholder="单笔返现金额">
                        </div>
                    </div>-->
                    
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                        	 <input id="ajaxfileupload" type="file" style="display:none;">
                            <button type="submit" class="btn btn-primary">提&nbsp;&nbsp;交</button>
                        </div>

                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
          
        </div>
    </div>
</block>
