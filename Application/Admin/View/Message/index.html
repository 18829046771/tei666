<extend name="Index:app" />
<block name="css">
   
</block>
<block name="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">

                <div class="box-header">
                    <h3 class="box-title"></h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" >
                            <form class="form-horizontal" action="{:U('Message/index')}" method="get" enctype="multipart/form-data" style="display: inline-block;">
                   
			                     <div class="box-header" style="display: inline-block;">
			                          <input type="text"  placeholder="请输入微信昵称"  id="sename" name="sename" value="{$sename}" style="margin-left:90px;width:150px;font-size:16px;" >
			                    </div>
			                    <div class="box-header" style="display: inline-block;">
			                          <input type="text"  placeholder="请输入产品名称"  id="storname" name="storname" value="{$storename}" style="margin-left:90px;width:150px;font-size:16px;" >
			                    </div>

			                    <input type="submit"  value="搜索" class="btn btn-primary btn-xs" style="margin-top:-5px">
			                    
			                </form>
                        </div>
                    </div>
                </div>
                
               
                
                <form class="form-horizontal" action="{:U('Message/deleteAll')}" method="post" enctype="multipart/form-data" id="r_list">
                <div class="box-header">
                    <h3 class="box-title">评论列表</h3>
                    <div class="box-tools">
                           
                    </div>
                </div>

                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover" id="r_list">
                        <tr>
                            <th>发表人</th>
                            <th>评论商品</th>
                            <th>ip</th>
                            
                             <th>评分</th>
                            <th>评论内容</th>
                            <th>操作功能</th>
                        </tr>
                        <volist name="list" id="vo">
                        <tr>
                            <td>{$vo.user}</td>
                            <th>{$vo.storename}</th>
                             <th>{$vo.ip}</th>
                             <th>{$vo.fen}分</th>
                            <td >{$vo.textt}</td>
                            <td>
                            	<if condition="$vo['state'] eq 0">
                            		<a href="{:U('Message/xianshi',array('id'=>$vo['id']))}" class="btn btn-primary btn-xs">显示</a>
                            	 <else/>
                            		<a href="{:U('Message/yin',array('id'=>$vo['id']))}" class="btn btn-primary btn-xs">隐藏</a>
                            	</if>
                                
                                <input type="checkbox" name="{$vo.id}" value="{$vo.id}" id="checkbox"/>

                            </td>
                        </tr>
                        </volist>

                    </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix" style="text-align: center;">
                    <ul class="pagination pagination-sm no-margin">
                        {$page}
                    </ul>
                    <div class="form-group">
                        <a href="javascript:checkbox_all();" class="btn btn-primary btn-xs">全选</a>&nbsp;<a href="javascript:checkbox_none();" class="btn btn-primary btn-xs">取消全选</a>
                        <input type="submit" id="btn1" value="删除"class="btn btn-primary btn-xs"/>
                    </div>
                </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</block>
<block name="js">
    <script>

        function checkbox_all()
        {
            $('#r_list :checkbox').each(function(){
                if(!$(this).is(':checked'))
                {
                    $(this).click();
                    $('#r_list :checkbox').attr('checked',true);
                }
            });
        }
        function checkbox_none()
        {
            $('#r_list :checkbox').each(function(){
                if($(this).is(':checked'))
                {
                    $(this).click();
                }
            });
        }
    </script>
</block>
