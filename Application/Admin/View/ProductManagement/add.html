<extend name="Index:app" />
<block name="title"><title>后台管理系统-添加</title></block>

<style type="text/css">
        .img-item {
            width: 80px!important;
            height: 80px!important;
            background: white;
            text-align: center;
            line-height: 75px;
            margin-right:15px;
            margin-top:15px;
            font-size: 30px;
            cursor: pointer;
            border:1px solid #ccc;
        }
    </style>
  
<block name="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">添加旅游产品</h3>
        
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="{:U('ProductManagement/addcl')}" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">文章分类</label>
                            <div class="col-sm-6">
                               
                                <select class="form-control" style="width:30%;"  id="art_cate_id" name="art_cate_id">
                                   
                                    <volist name="list2" id="vo">
                                        <option value="{$vo.cate_id}">|_&nbsp;{$vo.cate_name}&nbsp;</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">供应商</label>
                            <div class="col-sm-6">
                               
                                <select class="form-control" style="width:30%;"  id="gong_id" name="gong_id">
                                   
                                    <volist name="gong" id="vo">
                                        <option value="{$vo.id}">|_&nbsp;{$vo.name}&nbsp;</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">产品名称</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="art_title" name="art_title" placeholder="产品名称">
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">视频地址</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="shipin" name="shipin" placeholder="视频地址">
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">产品图片</label>

                        <div class="col-sm-6" style="margin-top: 5px">
                        <input type="text" name="images" size="40" style="height:22px" id="images"  > 
                        <input name="Submit11" type="button" class="input_bot" onClick="window.open('jin.html','','status=no,scrollbars=no,top=20,left=110,width=420,height=165')" value="选择图片" /></td>
 
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">banns图1</label>

                        <div class="col-sm-6" style="margin-top: 5px">
                        <input type="text" name="image" size="40" style="height:22px" id="image"  > 
                        <input name="Submit11" type="button" class="input_bot" onClick="window.open('jing.html','','status=no,scrollbars=no,top=20,left=110,width=420,height=165')" value="选择图片" /></td>
 
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">banns图2</label>

                        <div class="col-sm-6" style="margin-top: 5px">
                        <input type="text" name="imag" size="40" style="height:22px" id="imag"  > 
                        <input name="Submit11" type="button" class="input_bot" onClick="window.open('jinter.html','','status=no,scrollbars=no,top=20,left=110,width=420,height=165')" value="选择图片" /></td>
 
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">banns图3</label>

                        <div class="col-sm-6" style="margin-top: 5px">
                        <input type="text" name="imagester" size="40" style="height:22px" id="imagester"  > 
                        <input name="Submit11" type="button" class="input_bot" onClick="window.open('jinst.html','','status=no,scrollbars=no,top=20,left=110,width=420,height=165')" value="选择图片" /></td>
 
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">banns图4</label>

                        <div class="col-sm-6" style="margin-top: 5px">
                        <input type="text" name="imagestu" size="40" style="height:22px" id="imagestu"  > 
                        <input name="Submit11" type="button" class="input_bot" onClick="window.open('jintu.html','','status=no,scrollbars=no,top=20,left=110,width=420,height=165')" value="选择图片" /></td>
 
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">产品商城价</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="art_jiage" name="art_jiage" placeholder="产品商城价">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">产品会员价</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="huiyuan" name="huiyuan" placeholder="产品会员价">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">产品进价</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="jinjia" name="jinjia" placeholder="产品进价">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">产品库存</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="art_kucun" name="art_kucun" placeholder="产品库存">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">产品说明</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="art_shuo" name="art_shuo" placeholder="产品说明">
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">是否上架</label>
                            <div class="col-sm-6" style="padding:6px 0 0 12px"> 
                                <div style="display: inline-block;margin-right:10px">&nbsp;上架&nbsp;
                                <input style="vertical-align: middle;margin-top:-2px;" type="radio" name="type" value="1" id="checkbox"/></div>
                                <div style="display: inline-block;margin-right:5px">&nbsp;下架&nbsp;
                                <input style="vertical-align: middle;margin-top:-2px;" type="radio" name="type" value="0" id="checkbox"/></div>
                            </div>
                    </div>
                    
                    <div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">出团日期</label>

						<div class="col-sm-6">
							<div id="ajax_spec_data" class="form-group">
								<table class="table table-bordered" id="goods_spec_table1">

									<tr>
										<td style="width: 90px;">规格项</td>
										<td>
											商城价
										</td>
										<td>
											会员价
										</td>
                                        <td>
                                            进货价
                                        </td>
                                        <td>
                                            邮费
                                        </td>
										<td>
											库存
										</td>
									</tr>
									<tbody id="goods_sp">
										<tr>
											<td style="width: 90px;">
												<input type="text" name="gui1" id="gui1">
											</td>
											<td>
												<input type="text" name="jia1" id="jia1">
											</td>
											<td>
												<input type="text" name="huiyuan1" id="huiyuan1">
											</td>
                                            <td>
                                                <input type="text" name="jin1" id="jin1">
                                            </td>
                                            <td>
                                                <input type="text" name="you1" id="you1">
                                            </td>
											<td>
												<input type="text" name="num1" id="num1">
											</td>
										</tr>
									</tbody>

								</table>

							</div>
						</div>
						<div>
							<div id="tian" class=" btn btn-success" style="margin-left: 200px;">添加</div>
						</div>
					</div>
                   
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">纵览详情</label>

                        <div class="col-sm-9">
                            <textarea id="editor_id" name="art_content" style="height: 500px; width: 100%;">{$obj.art_content}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">费用说明</label>

                        <div class="col-sm-9">
                            <textarea id="editor_id" name="content" style="height: 500px; width: 100%;"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">行程</label>

                        <div class="col-sm-9">
                            <textarea id="editor_id" name="cont" style="height: 500px; width: 100%;"></textarea>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                        	 <input id="ajaxfileupload" type="file" style="display:none;">
                            <button type="submit" class="btn btn-primary">提&nbsp;&nbsp;交</button>
                        </div>

                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
          
        </div>
    </div>
</block>


<block name="js">
	<script>
		var tiannum = 1
		$("#tian").click(function() {
            if (tiannum >= 8) {
                return;
            }
			tiannum++
			var tianhtml = ` <tr>
	        <td style="width: 90px;">
	        	<input type="text" name="${'gui'+tiannum}" id="${'gui'+tiannum}">
	        </td>
	        <td>                            
	            <input type="text" name="${'jia'+tiannum}" id="${'jia'+tiannum}">
	        </td>
	        <td>                            
	            <input type="text" name="${'huiyuan'+tiannum}" id="${'huiyuan'+tiannum}">
	        </td>
            <td>
                <input type="text" name="${'jin'+tiannum}" id="${'jin'+tiannum}">
            </td>
            <td>
                <input type="text" name="${'you'+tiannum}" id="${'you'+tiannum}">
            </td>
	        <td>                            
	            <input type="text" name="${'num'+tiannum}" id="${'num'+tiannum}">
	        </td>
	    </tr> `

			$("#goods_sp").append(tianhtml);

		});
	</script>
</block>
