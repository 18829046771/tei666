<extend name="Index:app" />
<block name="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">链接增加</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="{:U('Links/jiemu_update')}" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">链接分类</label>
                                <div class="col-sm-6">
                                  
                                    <select class="form-control" style="width:30%;"  id="link_cate_id" name="link_cate_id">
                                    
                                        <volist name="list2" id="vo">
                                            <option  value="{$vo.cate_id}" <if condition="$vo.cate_id eq $temp.art_cate_id " >selected </if>>|_&nbsp;{$vo.cate_name}&nbsp;</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                        </div>
                           <input hidden name="art_id" value="{$temp.art_id}">
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">节目名称</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="link_name" name="link_name" value="{$temp.product_title}">
                            </div>
                        </div>
                        <div class="form-group">
	                        <label for="inputPassword3" class="col-sm-2 control-label">上传视频</label>
	
	                       <div class="col-sm-6">
								<input type="text" name="link_href" size="40" style="height:22px" id="shipin" value="{$temp.content}">
								<input type="button" class="input_bot" onClick="window.open('{:U('ProductManagement/cheBannerVideo')}','','status=no,scrollbars=no,top=20,left=110,width=700,height=200')" value="选择视频">
							</div>
	                    </div>
	                    <div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">图片</label>
	
							<div class="col-sm-6" style="margin-top: 5px">
								<input type="text" name="images" size="40" style="height:22px" id="images" value="{$temp.art_img_url}">
								<input name="Submit11" type="button" class="input_bot" onClick="window.open('{:U('ProductManagement/jin')}','','status=no,scrollbars=no,top=20,left=110,width=420,height=165')" value="选择图片" /></td>
	
							</div>
						</div>
	                     <div class="form-group">
	                        <label for="inputPassword3" class="col-sm-2 control-label">图文详情</label>
	
	                        <div class="col-sm-9">
	                            <textarea id="editor_id" name="art_content" style="height: 500px; width: 100%;">{$temp.cont}</textarea>
	                        </div>
	                    </div>
                        
                        
                        
                      
                        
                    <div class="form-group"></div>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">提&nbsp;&nbsp;交</button>
                        </div>

                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
            <!-- general form elements disabled -->

            <!-- /.box -->
        </div>
    </div>
</block>
