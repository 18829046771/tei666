<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>忒666</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="__PUBLIC__/xin/css/mui.min.css">
		<link rel="stylesheet" href="__PUBLIC__/xin/css/swiper.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/xin/css/index.css" />
		<script src="__PUBLIC__/xin/js/rem.js"></script>
	</head>
	<style>
		body {
			background: #fff;
		}
		
		.mui-content {
			background: #fff;
		}
		
		.login-txtbox .zc-txt {
			color: #333;
		}
		
		.zc-input-yzm .mui-input-row {
			width: 50%
		}
	</style>

	<body>
		<include file="Include/right"/>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<div class="login-inputbox">
				<!--input-->
				<div class="login-input">
					<div class="mui-input-row">
						<input type="number" placeholder="请输入手机号" />
					</div>
				</div>
				<div class="login-input zc-input-yzm flex-s">
					<div class="mui-input-row">
						<input type="number" placeholder="密码">
					</div>
					<div class="zc-yzmbtn">
						<button type="button">获取验证码</button>
					</div>
				</div>
				<!--btn-->
				<div class="login-btnbox">
					<a href="{:U('Home/Index/index')}"><button class="login-btn" type="button">下一步</button></a>
				</div>
				<!--txt-->
				<div class="login-txtbox">
					<a href="login.html"><span class="zc-txt">会员登录</span></a>
				</div>
			</div>
		</div>
	</body>
	<style>
		.zc-yzmbtn {
			width: 50%;
			height: 40px;
			border-radius: 3px;
			background: #1363db;
		}
	</style>
	<script src="__PUBLIC__/xin/js/mui.min.js"></script>
	<script src="__PUBLIC__/xin/js/jquery.min.js"></script>
	<script src="__PUBLIC__/xin/js/swiper.min.js"></script>
	<script src="__PUBLIC__/xin/js/index.js"></script>

</html>
