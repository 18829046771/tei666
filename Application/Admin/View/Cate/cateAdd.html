<extend name="Index:app" />
<block name="content">

                        </div>
                        <!--<div class="form-group">-->

                            <!--</div>-->
                        <!--</div>-->
                    </div>

                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">提&nbsp;&nbsp;交</button>
