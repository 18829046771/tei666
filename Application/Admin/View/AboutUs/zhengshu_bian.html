<extend name="Index:app" />
<block name="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">文章添加</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="{:U('AboutUs/zhengshu_xiu')}" method="post" enctype="multipart/form-data">
                       <input hidden value="{$tt.id}" name="ids" id="ids">
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">标题</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="art_title" name="art_title" placeholder="文章标题" value="{$tt.title}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">缩略图</label>

                            <div class="col-sm-6">
                                <input type="file" id="exampleInputFile" name="art_img_url" id="art_img_url" value="{$tt.img}" >
                            </div>
                        </div>
                        
                    
                       
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">提&nbsp;&nbsp;交</button>
                        </div>

                    </div>
                
                </form>
            </div>
            
        </div>
    </div>
</block>
