<extend name="Index:app" />

<block name="css">

</block>
<block name="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                
                <div class="box-header">
                   <!-- <h3 class="box-title"><a href="{:U('CasesManagement/add')}" class="btn btn-primary Normal">添加案例</a></h3>-->
                    <div class="box-tools">
                        <div class="input-group input-group-sm" >

                        </div>
                    </div>
                </div>
                
                 <form class="form-horizontal" style="" action="{:U('Yonghu/huiyuan')}" method="get" enctype="multipart/form-data">
					<div class="box-header">
						<h3 class="box-title" style="padding: 0px 30px 0px 0px;">会员购买记录管理</h3> 
						订单编号：  <input type="text" name="search"  class="demo-input" placeholder="请输入订单编号">
						开始时间： <input type="text" class="demo-input" placeholder="请选择日期" id="kaitime" value="{$kaitime}" name="kaitime"> 
						结束时间：<input type="text" class="demo-input" placeholder="请选择日期" name="endtime" value="{$endtime}" id="endtime">
						<input type="submit" value="搜索" class="btn btn-primary btn-xs" style="margin-top:-5px">
						<a style="margin-top: -5px;" href="{:U('Yonghu/tuikuan_dao', ['kaitime' => $kaitime, 'endtime' => $endtime])}" class="btn btn-primary btn-xs">
                            导出
                        </a>
					</div>
				</form>
                <!-- /.box-header -->
                <form class="form-horizontal" action="{:U('CasesManagement/deleteAll')}" method="post" enctype="multipart/form-data" id="r_list">
                <div class="box-body table-responsive no-padding" >
                    <table class="table table-hover">
                        <tr>
                            <th>订单编号</th>
                            <th>微信昵称</th>
                            <th>开通时间</th>
                            <th>价格</th>
                          
                        </tr>
                        <volist name="temp" id="vo">
                            <tr>
                                <td>{$vo.paysn}</td>
                                <td>
                                	{$vo.weiname}
                                </td>
                                 <td>
                                	{$vo.time}
                                </td>
                                 <td>
                                  66.6
                                </td>
                                
                            </tr>
                        </volist>
                    </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix" style="text-align: center;">
                    <ul class="pagination pagination-sm no-margin">
                        {$page}
                    </ul>
                    <div class="form-group">
                  
                    </div>
                </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</block>
<block name="js">
	
    <script>
    	
    
		laydate.render({
			elem: '#kaitime',
			type: 'datetime'
		});
		//执行一个laydate实例
		laydate.render({
			elem: '#endtime',
			type: 'datetime'
		});
     
        
    </script>
</block>
