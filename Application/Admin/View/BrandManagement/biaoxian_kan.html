<block name="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                   <!-- <h3 class="box-title">品牌编辑</h3>-->
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" method="post" enctype="multipart/form-data">
                    
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">订单编号</label>

                            <div class="col-sm-6">
                                <input type="text" readonly="readonly" class="form-control" id="picture_title" name="picture_title" value="{$temp.paysn}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">价格</label>

                            <div class="col-sm-6">
                                <input type="text" readonly="readonly" class="form-control" id="picture_title" name="picture_title" value="{$temp.jiage}" >
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">下单人</label>

                            <div class="col-sm-6">
                                <input type="text" readonly="readonly" class="form-control" id="picture_title" name="picture_title" value="{$name.username}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">下单时间</label>

                            <div class="col-sm-6">
                                <input type="text" readonly="readonly" class="form-control" id="picture_title" name="picture_title" value="{$temp.time}" >
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">订单状态</label>

                            <div class="col-sm-6" style="margin-top: 6px;">
                                    <if condition="$temp['ster'] eq 0">
                                		未支付
                                	<else/>
                                		已支付
                                	</if>
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">支付时间</label>

                            <div class="col-sm-6">
                                <input type="text" readonly="readonly" class="form-control" id="picture_title" name="picture_title" value="{$temp.zhifu_time}" >
                            </div>
                        </div>
                        <div class="form-group">
		                    <label for="inputPassword3" class="col-sm-2 control-label">客户资料</label>
		
		                    <div class="col-sm-9">
		                       {$temp.biaoxian_img}
		                    </div>
		                </div>
                   
            <!-- /.box-body -->

                <div class="col-sm-2">

                </div>

            </div>-->
            <!-- /.box-footer -->
            </form>
            </div>
            <!-- /.box -->
            <!-- general form elements disabled -->

        </div>
