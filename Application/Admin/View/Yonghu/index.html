<extend name="Index:app" />

<block name="css">

</block>
<block name="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                
                <div class="box-header">
                   <!-- <h3 class="box-title"><a href="{:U('CasesManagement/add')}" class="btn btn-primary Normal">添加案例</a></h3>-->
                    <div class="box-tools">
                        <div class="input-group input-group-sm" >

                        </div>
                    </div>
                </div>
                <form class="form-horizontal" action="{:U('yonghu/index')}" method="post" enctype="multipart/form-data">
                    <div class="box-header">
                        <h3 class="box-title">用户管理</h3>
                      
                        <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">

                        <input type="text" name="search" value="{$search}" class="form-control pull-right" placeholder="请输入昵称或手机号">
                        <div class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>

                        </div>
                        </div>
                    </div>
                </form>
                <!-- /.box-header -->
                <form class="form-horizontal" action="{:U('CasesManagement/deleteAll')}" method="post" enctype="multipart/form-data" id="r_list">
                <div class="box-body table-responsive no-padding" >
                    <table class="table table-hover">
                        <tr>
                            <th>微信昵称</th>
                            <th>头像</th>
                            <th>openid</th>
                            <th>姓名</th>
                            <th>电话</th>
                            <th>用户等级</th>
                            <th>会员注册日期</th>
                            <th>车牌号</th>
                            <th>车型</th>
                            
                            <th>操作功能</th>
                        </tr>
                        <volist name="temp" id="vo">
                            <tr>
                                <td>{$vo.sename}</td>
                                <td>
                                	<img src="{$vo.img}" onerror="this.onerror='';src='__PUBLIC__/houtai/nopic.png'" style="width:35px;height: 40px;">
                                </td>
                                 <td>
                                	{$vo.openid}
                                </td>
                                 <td>
                                	{$vo.username}
                                </td>
                                 <td>
                                	{$vo.photo}
                                </td>
                                 <td>
                                	<if condition="$vo.type eq 1">
                                		<div style="color: red;">会员</div>
                                		<else/>
                                		<div> 普通</div>
                                	</if>
                                </td>
                                 <td>
                                 	{$vo.type_time}
                                </td>
                                <td>
                                 	{$vo.che}
                                </td>
                                <td>
                                	{$vo.che_xing}
                                </td>
                                
                                <td>
                                	
                                		
                                		<a href="{:U('yonghu/xiangqing',array('id'=>$vo['id']))}" class="btn btn-primary btn-xs">查看详情</a>
                                	
                                	
                                   
                                </td>
                            </tr>
                        </volist>
                    </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix" style="text-align: center;">
                    <ul class="pagination pagination-sm no-margin">
                        {$page}
                    </ul>
                    <div class="form-group">
                  
                    </div>
                </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</block>
<block name="js">
	
    <script>
     
     
        function checkbox_all()
        {
            $('#r_list :checkbox').each(function(){
                if(!$(this).is(':checked'))
                {
                    $(this).click();
                    $('#r_list :checkbox').attr('checked',true);
                }
            });
        }
        function checkbox_none()
        {
            $('#r_list :checkbox').each(function(){
                if($(this).is(':checked'))
                {
                    $(this).click();
                }
            });
        }
    </script>
</block>
