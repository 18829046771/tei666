<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>忒666</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="__PUBLIC__/xin/css/mui.min.css">
		<link rel="stylesheet" href="__PUBLIC__/xin/css/swiper.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/xin/css/index.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/xin/css/useritem.css" />
		<script src="__PUBLIC__/xin/js/rem.js"></script>
		<style type="text/css">
			.zt-header a img {
				width: 0.28rem;
				margin-top: .22rem;
			}
			
			.zt-header {
				background: white !important;
				height: 1rem;
				transition: all .1s;
				border-bottom: 1px solid #e5e5e5;
			}
			
		</style>
	</head>

	<body>
		<include file="Include/right"/>
		<!--header-->
		<header class="mui-bar mui-bar-nav zt-header">
			<a href="javascript:history.back(-1)" class="mui-pull-left ss-togbtn"><img src="__PUBLIC__/xin/images/back.png" /></a>
			<h1 class="mui-title" style="color: black;">
				会员信息
			</h1>
		</header>
		<form id="form1" action="{:U('My/item_huiyuan')}" method="post" enctype="multipart/form-data">
			<div class="top" style="padding-bottom: 1rem">
				<div class="top_list">
					<span class="list_txt">
						姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名
					</span>
					<input class="list_ipt" type="text" id="name" name="name" placeholder="请输入姓名" value="{$user.username}"/>
				</div>
				<div class="top_list">
					<span class="list_txt">
						性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别
					</span>
					<div class="list_txt">
						<input type="radio" class="demos" name="radio" <if condition="$user['radio'] eq 1">checked="checked"</if> value="1" /> 男
						<input type="radio" class="demos" name="radio" <if condition="$user['radio'] eq 2">checked="checked"</if> value="2" /> 女
					</div>
				</div>
				<div class="top_list">
					<span class="list_txt">
						年龄
					</span>
					<input class="list_ipt" type="number" id="nian" name="nian" placeholder="请输入您的年龄" value="{$user.nian}" />
				</div>
	
				<div class="top_list">
					<span class="list_txt">
						手机号
					</span>
					<input class="list_ipt" type="number" id="photo" name="photo" placeholder="请输入手机号" value="{$user.photo}" />
				</div>
				<div class="top_list">
					<span class="list_txt">
						会员编号
					</span>
					<input class="list_ipt" type="number" id="mabiao" name="mabiao" placeholder="请输入会员编号" value="{$user.number}" disabled="disabled" />
				</div>
				<div class="top_list">
					<span class="list_txt">
						生日
					</span>
					<input class="list_ipt" type="date" id="shengri" name="shengri" placeholder="请输入生日" value="{$user.shengri}" />
				</div>
				<div style="display: none;">
					<div class="top_list">
						<span class="list_txt">
							车牌号
						</span>
						<input class="list_ipt" type="text" id="che" name="che" placeholder="请输入您的车牌号" value="{$user.che}" />
					</div>
					<div class="top_list">
						<span class="list_txt">
							车型
						</span>
						<input class="list_ipt" type="text" id="che_xing"  name="che_xing"    placeholder="请输入您的车型"  value="{$user.che_xing}"/>
					</div>
					<div class="top_list">
						<span class="list_txt">
							车龄
						</span>
						<input class="list_ipt" type="number" id="che_ling" name="che_ling" placeholder="请输入您的车龄" value="{$user.che_ling}" />
					</div>
					<div class="top_list">
						<span class="list_txt">
							车身颜色
						</span>
						<input class="list_ipt" type="text" id="che_se" name="che_se"  placeholder="请输入您的车身颜色" value="{$user.che_se}" />
					</div>
				</div>
				<input type="hidden" name="uid" value="{$user.id}">
				<div class="top_btn" id="top_btn">
					保存
				</div>
			</div>
		</form>
		

		<body>

			<script src="__PUBLIC__/xin/js/mui.min.js"></script>
			<script src="__PUBLIC__/xin/js/jquery.min.js"></script>
			<script src="__PUBLIC__/xin/js/swiper.min.js"></script>
			<script src="__PUBLIC__/xin/js/index.js" type="text/javascript" charset="utf-8"></script>
			<script src="__PUBLIC__/xin/js/jquery.ui.widget.js" type="text/javascript"></script>
            <script src="__PUBLIC__/xin/js/jquery.fileupload.js" type="text/javascript"></script>
			<script type="text/javascript">
				$('.top_btn').click(function() {
				 	 var name=$("#name").val();
		                if(name==''){
		                	alert("请输入姓名");
		                	return false;
		                }
		                var nian=$("#nian").val();
		                if(nian==''){
		                	alert("请输入年龄");
		                	return false;
		                }
		                
		                var photo=$("#photo").val();
		                if(photo==''){
		                	alert("请输入手机号");
		                		return false;
		                }

						// 验证手机号码
						if(!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(photo))){ 
							alert('手机号码格式错误！');
							return false;
						}

						if (photo.length < 11) {
							alert('手机号码长度不足11位！');
							return false;
						}

		                var mabiao=$("#mabiao").val();
		                if(mabiao==''){
		                	alert("请输入会员编号");
		                		return false;
		                }
		                
		                var shengri=$("#shengri").val();
		                if(shengri==''){
		                	alert("请输入生日");
		                		return false;
		                }
		                
		                
		                // var che=$("#che").val();
		                // if(che==''){
		                // 	alert("请输入车牌号");
		                // 		return false;
		                // }
		                
		                // var che_xing=$("#che_xing").val();
		                // if(che_xing==''){
		                // 	alert("请输入车型");
		                // 		return false;
		                // }
		                
		                // var che_ling=$("#che_ling").val();
		                // if(che_ling==''){
		                // 	alert("请输入车龄");
		                // 		return false;
		                // }
		                
		                // var che_se=$("#che_se").val();
		                // if(che_se==''){
		                // 	alert("请输入车身颜色");
		                // 		return false;
		                // }
		                
		                
			        $("#form1").submit();
	                
				})

				
			</script>
		</body>

</html>
