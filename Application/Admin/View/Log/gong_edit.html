<extend name="Index:app" />
<block name="title"><title>后台管理系统-编辑</title></block>

<style type="text/css">
        .img-item {
            width: 80px!important;
            height: 80px!important;
            background: white;
            text-align: center;
            line-height: 75px;
            margin-right:15px;
            margin-top:15px;
            font-size: 30px;
            cursor: pointer;
            border:1px solid #ccc;
        }
    </style>
  
<block name="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">编辑供应商</h3>
        
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="{:U('Log/gong_bian')}" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">所属分类</label>
                            <div class="col-sm-6">
                                    
                                <select class="form-control" style="width:30%;"  id="art_cate_id" name="art_cate_id">
                                    <option value="">|_&nbsp;请选择&nbsp;</option>
                                   
                                    <volist name="list2" id="vo">
                                        <option value="{$vo.cate_id}" <if condition="$vo['cate_id'] eq $temp['cate_id'] " >selected </if> >|_&nbsp;{$vo.cate_name}&nbsp;</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                    </div>
                    <input type="hidden"  class="form-control" id="ids" name="ids" value="{$temp.id}">
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">供应商名称</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="art_title" name="art_title" value="{$temp.name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">供应商电话</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="art_dianhua" name="art_dianhua" value="{$temp.photo}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">联系人</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="art_lianxi" name="art_lianxi" value="{$temp.user}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="logo" class="col-sm-2 control-label">上传LOGO</label>

                        <div class="col-sm-6" style="margin-top: 5px">
                            <notempty  name="temp.logo">
                                <img src="{$temp.logo}" width="50"><br><br>
                            </notempty>
                            <input type="file" id="logo" name="logo">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="base_img" class="col-sm-2 control-label">上传封面</label>

                        <div class="col-sm-6" style="margin-top: 5px">
                            <notempty  name="temp.base_img">
                                <img src="{$temp.base_img}" width="50"><br><br>
                            </notempty>
                            <input type="file" id="base_img" name="base_img">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="art_content" class="col-sm-2 control-label">介绍</label>

                        <div class="col-sm-6">
                            <textarea id="editor_id" name="art_content" style="height: 500px; width: 100%;">{$temp.jieshao}</textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="col-sm-2 control-label">地址</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="address" name="address" value="{$temp.address}" placeholder="请输入地址">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">登录账号</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="username" name="username" value="{$temp.username}" placeholder="登录服务商后台的账号">
                        </div>
                    </div>                
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">登录密码：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="password" name="password" placeholder="若为空，不修改密码">
                        </div>
                    </div>

                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                        	 <input id="ajaxfileupload" type="file" style="display:none;">
                            <button type="submit" class="btn btn-primary">提&nbsp;&nbsp;交</button>
                        </div>

                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
          
        </div>
    </div>
</block>

<block name="js"></block>
