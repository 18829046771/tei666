<extend name="Index:app" />
<block name="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">编辑链接分类</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="{:U('LinkCate/update',array('l_cate_id'=>$obj['l_cate_id']))}" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">父级分类</label>
                            <div class="col-sm-6">
                                <!-- Single button -->
                                <select class="form-control" style="width:30%;"  id="l_cate_p_id" name="l_cate_p_id">
                                    <option value="0">|_&nbsp;一级分类&nbsp;</option>
                                    <volist name="list2" id="vo">
                                        <option value="{$vo.l_cate_id}" <if condition="$vo['l_cate_id'] eq $obj['l_cate_p_id']"> selected="selected" <else /></if>>
                                        |_&nbsp;{$vo['l_cate_name']}&nbsp;
                                        </option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">分类名称</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="l_cate_name" id="l_cate_name" value="{$obj.l_cate_name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">分类排序</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="l_cate_order" id="l_cate_order" value="{$obj.l_cate_order}">
                            </div>
                        </div>


                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">提&nbsp;&nbsp;交</button>
                        </div>

                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
            <!-- general form elements disabled -->

            <!-- /.box -->
        </div>
    </div>
</block>
