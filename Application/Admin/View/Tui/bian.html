<block name="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">编辑</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="{:U('Tui/editHandle')}" method="post" enctype="multipart/form-data">
                  
                    <input type="hidden" id="id" name="id"  value="{$ids}">
                    

                   
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">名称</label>

                        <div class="col-sm-6" style="margin-top: 5px">
                            <input class="form-control" type="text" id="store_name" name="store_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">图片</label>

                        <div class="col-sm-6" style="margin-top: 5px">
                            <input type="file" id="img" name="img">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">商城价</label>

                        <div class="col-sm-6" style="margin-top: 5px">
                            <input class="form-control" type="text" id="num" name="num">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">会员价</label>

                        <div class="col-sm-6" style="margin-top: 5px">
                            <input class="form-control" type="text" id="member" name="member">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">链接地址</label>

                        <div class="col-sm-6" style="margin-top: 5px">
                            <input class="form-control" type="text" id="url" name="url">
                        </div>
                    </div>
                    
                   
                        
            <div class="box-footer">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">提&nbsp;&nbsp;交</button>
                </div>

            </div>
            <!-- /.box-footer -->
            </form>
            </div>
            <!-- /.box -->
            <!-- general form elements disabled -->

            <!-- /.box -->
        </div>
        </div>
</block>
