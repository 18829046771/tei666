<extend name="Index:app" />
<block name="title"><title>后台管理系统-添加</title></block>

<style type="text/css">
        .img-item {
            width: 80px!important;
            height: 80px!important;
            background: white;
            text-align: center;
            line-height: 75px;
            margin-right:15px;
            margin-top:15px;
            font-size: 30px;
            cursor: pointer;
            border:1px solid #ccc;
        }
    </style>
  
<block name="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">添加旅游产品</h3>
        
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="{:U('ProductManagement/addcl_baoxian')}" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">文章分类</label>
                            <div class="col-sm-6">
                               
                                <select class="form-control" style="width:30%;"  id="art_cate_id" name="art_cate_id">
                                   
                                    <volist name="list2" id="vo">
                                        <option value="{$vo.cate_id}">|_&nbsp;{$vo.cate_name}&nbsp;</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">供应商</label>
                            <div class="col-sm-6">
                               
                                <select class="form-control" style="width:30%;"  id="gong_id" name="gong_id">
                                   
                                    <volist name="gong" id="vo">
                                        <option value="{$vo.id}">|_&nbsp;{$vo.name}&nbsp;</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">保险名称</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="art_title" name="art_title" placeholder="名称">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">保险图片</label>

                        <div class="col-sm-6" style="margin-top: 5px">
                        <input type="text" name="images" size="40" style="height:22px" id="images"  > 
                        <input name="Submit11" type="button" class="input_bot" onClick="window.open('jin.html','','status=no,scrollbars=no,top=20,left=110,width=420,height=165')" value="选择图片" /></td>
 
                            </div>
                    </div>
                   
                   
                   
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">保险价格</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="art_jiage" name="art_jiage" placeholder="价格">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">库存</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="art_kucun" name="art_kucun" placeholder="库存">
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">是否上架</label>
                            <div class="col-sm-6" style="padding:6px 0 0 12px"> 
                                <div style="display: inline-block;margin-right:10px">&nbsp;上架&nbsp;
                                <input style="vertical-align: middle;margin-top:-2px;" type="radio" name="type" value="1" id="checkbox"/></div>
                                <div style="display: inline-block;margin-right:5px">&nbsp;下架&nbsp;
                                <input style="vertical-align: middle;margin-top:-2px;" type="radio" name="type" value="0" id="checkbox"/></div>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">用户信息</label>

                        <div class="col-sm-9">
                            <textarea id="editor_id" name="art_content" style="height: 500px; width: 100%;"></textarea>
                        </div>
                    </div>
                    
                   
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                        	 <input id="ajaxfileupload" type="file" style="display:none;">
                            <button type="submit" class="btn btn-primary">提&nbsp;&nbsp;交</button>
                        </div>

                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
          
        </div>
    </div>
</block>
