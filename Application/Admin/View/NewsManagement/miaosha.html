<extend name="Index:app" />
<block name="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                <!--    <h3 class="box-title">添加活动</h3>-->
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="{:U('NewsManagement/addcl_miaosha')}" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                            
                        </div>
                       
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">产品名称</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="art_title" name="art_title" placeholder="产品名称">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">上传图片</label>

                            <div class="col-sm-6" style="margin-top: 5px">
                                <input type="file" id="art_img_url" name="art_img_url" value="">
                            </div>
                        </div>
                  
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">价格</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="art_from" name="art_from" placeholder="价格">
                            </div>
                        </div>
                        
                        
                        
                       
                        <div class="form-group">
	                        <label for="inputPassword3" class="col-sm-2 control-label">活动详情</label>
	
	                        <div class="col-sm-9">
	                            <textarea id="editor_id" name="art_content" style="height: 500px; width: 100%;"></textarea>
	                        </div>
	                    </div>
                   
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">提&nbsp;&nbsp;交</button>
                        </div>

                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
            <!-- general form elements disabled -->

            <!-- /.box -->
        </div>
    </div>
</block>
<block name="js">
    <script>

        function checkbox_all()
        {
            $('#r_list :checkbox').each(function(){
                if(!$(this).is(':checked'))
                {
                    $(this).click();
                    $('#r_list :checkbox').attr('checked',true);
                }
            });
        }
        function checkbox_none()
        {
            $('#r_list :checkbox').each(function(){
                if($(this).is(':checked'))
                {
                    $(this).click();
                }
            });
        }
    </script>
</block>
