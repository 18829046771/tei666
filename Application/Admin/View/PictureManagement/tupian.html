<extend name="Index:app" />
<block name="css">

</block>
<block name="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">

                <div class="box-header">
                   
                    <div class="box-tools">
                        <div class="input-group input-group-sm" >

                        </div>
                    </div>
                </div>
                <form class="form-horizontal" action="{:U('PictureManagement/index')}" method="post" enctype="multipart/form-data">
                    <div class="box-header">
                        <h3 class="box-title">图片管理</h3>
                        
                    </div>
                </form>
                
                <div class="box-body table-responsive no-padding" >
                    <table class="table table-hover">
                        <tr>
                            <th>名称</th>
                            <th>图片</th>
                          
                            <th>操作功能</th>
                        </tr>
                        <volist name="temp" id="vo">
                            <tr>
                                <td>{$vo.picture_title}</td>
                                <td>
                                	<img src="{$vo.picture_url}" onerror="this.onerror='';src='__PUBLIC__/houtai/nopic.png'" width="100" height="30"/> 
                                </td>
                                <td>
                                	<a href="{:U('PictureManagement/tupian_bian',array('id'=>$vo['id']))}" class="btn btn-primary btn-xs">编辑</a>
                                </td>
                            </tr>
                        </volist>
                    </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix" style="text-align: center;">
                    <ul class="pagination pagination-sm no-margin">
                        {$page}
                    </ul>
                   
                </div>
                <!--</form>-->
            </div>
            <!-- /.box -->
        </div>
    </div>
</block>

    <script>

        
    </script>
</block>
