<extend name="Index:app" />
<block name="css">

</block>
<block name="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">

                <div class="box-header">
                   <!-- <h3 class="box-title"><a href="{:U('NewsManagement/add')}" class="btn btn-primary Normal">发布活动</a></h3>-->
                    <div class="box-tools">
                        <div class="input-group input-group-sm" >

                        </div>
                    </div>
                </div>
                <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                    <div class="box-header">
                        <h3 class="box-title">属性列表</h3>
                         <a  href="{:U('Links/index')}" class="btn btn-bottom btn-success" style="float: right;background: #3C8DBC;">增加规格项</a>
                    </div>
                </form>
                <!-- /.box-header   -->
                <form class="form-horizontal" action="" method="post" enctype="multipart/form-data" id="r_list">
                <div class="box-body table-responsive no-padding" >
                    <table class="table table-hover">
                        <tr>
                            <th>属性名称</th>
                            <th>属性值</th>
                            <th>操作功能</th>
                        </tr>
                        <volist name="temp" id="vo">
                            <tr>
                                <td>{$vo.name}</td>
                                <td>
                                	<volist name="vo.zhi" id="to">
                                		<div>{$to.zhi}</div>
                                	</volist>
                                </td>
                                <td>
                                   <a href="{:U('Links/edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-xs">编辑</a>
                                    <a href="{:U('Links/delete',array('id'=>$vo['id']))}" class="btn btn-primary btn-xs">删除</a>
                                    
                                  <!--  <input type="checkbox" name="{$vo.id}" value="{$vo.id}" id="checkbox"/>-->
                                </td>
                            </tr>
                        </volist>
                    </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix" style="text-align: center;">
                    <ul class="pagination pagination-sm no-margin">
                        {$page}
                    </ul>
                    <div class="form-group">
                    <!--<a href="javascript:checkbox_all();" class="btn btn-primary btn-xs">全选</a>&nbsp;<a href="javascript:checkbox_none();" class="btn btn-primary btn-xs">取消全选</a>
                    <input type="submit" id="btn1" value="删除"class="btn btn-primary btn-xs"/>-->
                    </div>
                </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</block>
<block name="js">
    <script>

        function checkbox_all()
        {
            $('#r_list :checkbox').each(function(){
                if(!$(this).is(':checked'))
                {
                    $(this).click();
                    $('#r_list :checkbox').attr('checked',true);
                }
            });
        }
        function checkbox_none()
        {
            $('#r_list :checkbox').each(function(){
                if($(this).is(':checked'))
                {
                    $(this).click();
                }
            });
        }
    </script>
</block>
