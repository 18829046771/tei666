<extend name="Index:app" />
<block name="css">
   
</block>
<block name="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box" style="padding-bottom:50px">
                <div class="box-header">
                   
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <form class="form-horizontal" action="{:U('CasesManagement/ding_gai')}" method="post" enctype="multipart/form-data" id="r_list">
                	<div class="ga">
                		<input hidden name="did" value="{$temp.id}">
                	<div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">订单号</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control"  readonly="readonly"  name="paysn" value="{$dan.paysn}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">产品名称</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control"  readonly="readonly"  id="shipin" name="user" value="{$dan.name}" >
                        </div>
                       
                    </div>
                     <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">产品规格</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control"  readonly="readonly"  id="shipin" name="user" value="{$dan.guige}" >
                        </div>
                       
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">供应商</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control"  readonly="readonly"  id="dianhua" name="dianhua"  value="{$gong.name}">
                        </div>
                       
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">订单价格</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control"  readonly="readonly"  id="dizhi" name="dizhi" value="{$dan.jiage}" >
                        </div>
                       
                    </div>
                    
                     <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">订单数量</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control"  readonly="readonly"  id="dizhi" name="dizhi" value="{$dan.num}" >
                        </div>
                       
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">下单人电话</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="wuliu" name="wuliu" readonly="readonly"  value="{$dan.lianxiphoto}" >
                        </div>
                       
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">下单人</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="wuliu" name="wuliu"  readonly="readonly" value="{$dan.lianxi}" >
                        </div>
                       
                    </div>
                    
                     <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">是否为会员</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="wuliu" name="wuliu" readonly="readonly" value="<if condition="$user['type'] eq 1">会员 <else/>普通</if>" >
                        </div>
                       
                    </div>
                     <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">状态</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="wuliu" name="wuliu"  readonly="readonly" value="{$zhuangtai}" >
                        </div>
                       
                    </div>
                     <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">下单时间</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="wuliu" name="wuliu" readonly="readonly" value="{$dan.time}"  >
                        </div>
                       
                    </div>
                     <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">支付时间</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="wuliu" name="wuliu" readonly="readonly" value="{$dan.zhifu_time}" >
                        </div>
                       
                    </div>
                    <volist name="youke" id="vo">
                    	
                    
                    <div id="">
                      	<div class="form-group">
	                        <label for="inputPassword3" class="col-sm-2 control-label">游客姓名</label>
	
	                        <div class="col-sm-6">
	                            <input type="text" class="form-control" id="wuliu" name="wuliu" readonly="readonly" value="{$vo.user}" >
	                        </div>
	                       
	                    </div>
	                    <div class="form-group">
	                        <label for="inputPassword3" class="col-sm-2 control-label">电话</label>
	
	                        <div class="col-sm-6">
	                            <input type="text" class="form-control" id="wuliu" name="wuliu" readonly="readonly" value="{$vo.photo}" >
	                        </div>
	                       
	                    </div>
	                    <div class="form-group">
	                        <label for="inputPassword3" class="col-sm-2 control-label">证件</label>
	
	                        <div class="col-sm-6">
	                            <input type="text" class="form-control" id="wuliu" name="wuliu" readonly="readonly" value="{$vo.zheng}" >
	                        </div>
	                       
	                    </div>
	                    <div class="form-group">
	                        <label for="inputPassword3" class="col-sm-2 control-label">证件号</label>
	
	                        <div class="col-sm-6">
	                            <input type="text" class="form-control" id="wuliu" name="wuliu" readonly="readonly" value="{$vo.zhengh}" >
	                        </div>
	                       
	                    </div>
                    </div>
                    </volist>
                    
                    
                   
                    </div>
                    
                     <div class="box-footer">
                       
                        <!--<div class="col-sm-10">
                           
                             <button type="submit" class="btn btn-primary">发&nbsp;&nbsp;货</button>
                        </div>-->

                    </div>
                    
                </form>
                
            </div>
            <!-- /.box -->
        </div>
    </div>
</block>
<block name="js">
    <script>
        function checkbox_all()
        {
            $('#r_list :checkbox').each(function(){
                if(!$(this).is(':checked'))
                {
                    $(this).click();
                    $('#r_list :checkbox').attr('checked',true);
                }
            });
        }
        function checkbox_none()
        {
            $('#r_list :checkbox').each(function(){
                if($(this).is(':checked'))
                {
                    $(this).click();
                }
            });
        }
        var n = 1;
        var dele = $(".delebox")
        $('.g-add').click(function(){
$('.delebox').clone().appendTo('.ga').show().removeClass('delebox').find('input').attr('name','user'+n);
        n++;
        })
        $('.form-horizontal').on('click','.g-dele',function(){
        	$(this).parent($('.form-group')).remove()
        })
        
        
    </script>
</block>
